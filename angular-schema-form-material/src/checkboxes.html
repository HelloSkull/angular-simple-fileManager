<div sf-array="form" sf-field-model
     class="form-group schema-form-checkboxes {{::form.htmlClass}}"
     ng-class="{'has-error': hasError(), 'has-success': hasSuccess()}"
     sf-messages style="margin-bottom: 31px;">
  <fieldset class="standard" style="margin-left:0; margin-right:0; padding-bottom: 0;border: 1px dashed rgba(0,0,0,.12);">
    <legend class="control-label" ng-show="showTitle()">{{::form.title}}</legend>
    <div layout="row" layout-wrap>
      <div class="checkbox" ng-repeat="val in titleMapValues track by $index" style="margin-right: 24px;">
        <md-checkbox ng-model="titleMapValues[$index]"
                     sf-changed="form"
                     ng-disabled="::form.readonly"
                     name="{{::form.key|sfCamelKey}}"
                     ng-true-value="true"
                     ng-false-value="false"
                     class="md-primary"
                     aria-label="{{::form.title}}">
          {{::form.titleMap[$index].name}}
        </md-checkbox>
      </div>
    </div>
  </fieldset>
</div>
